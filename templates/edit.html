<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>글 수정</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>✏️ 글 수정</h1>
    <form method="POST">
        <label>제목:</label><br>
        <input type="text" name="title" value="{{ title }}" required><br><br>

        <label>내용:</label><br>
        <textarea name="content" rows="10" required>{{ content }}</textarea><br><br>

        <button type="submit">저장</button>
    </form>

    <p><a href="/posts">← 글 목록으로 돌아가기</a></p>
</body>
</html>
