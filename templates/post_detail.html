<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    {% extends "base.html" %}
    {% block title %}{{ title }}{% endblock %}
    {% block content %}
      <h2>{{ title }}</h2>
      <p style="color: gray;">작성일: {{ date }}</p>
      <div>{{ content|safe }}</div>
      <p><a href="/posts">← 글 목록으로</a></p>
    {% endblock %}
    
</body>
</html>
