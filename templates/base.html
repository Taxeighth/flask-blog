<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}DML{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1><a href="/">DML</a></h1>
        <nav>
            <a href="/">홈</a> |
            <a href="/about">소개</a> |
            <a href="/posts">글 목록</a> |
            {% if 'user' in session and request.path != '/' %}
              <a href="/create">글 작성</a> |
            {% endif %}
            {% if 'user' in session %}
              <a href="/logout">로그아웃</a>
            {% else %}
              <a href="/login">로그인</a>
            {% endif %}

        <hr>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <hr>
        <p style="text-align: center; color: gray; font-size: 0.9em;">
            &copy; 2025 동민 블로그
        </p>
    </footer>
</body>
</html>
